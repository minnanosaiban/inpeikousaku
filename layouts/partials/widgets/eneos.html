{{- $allEneos := where .Site.RegularPages "Section" "eneos" }}

{{- if gt (len $allEneos) 0 }}
<div class="widget-eneos widget">
    <h4 class="widget__title">ＥＮＥＯＳ事件 Pickup</h4>
    <div class="widget__content">
        <ul class="widget__list">
            {{- range $allEneos }}
            <li class="widget__item">
                <a class="widget__link" href="{{ .RelPermalink }}">{{ .Title }}</a>
            </li>
            {{- end }}
        </ul>
    </div>
</div>
{{- end }}
