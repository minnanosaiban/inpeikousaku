{{- $allMhlw := where .Site.RegularPages "Section" "mhlw" }}

{{- if gt (len $allMhlw) 0 }}
<div class="widget-mhlw widget">
    <h4 class="widget__title">診療報酬不正通報事件 Pickup</h4>
    <div class="widget__content">
        <ul class="widget__list">
            {{- range $allMhlw }}
            <li class="widget__item">
                <a class="widget__link" href="{{ .RelPermalink }}">{{ .Title }}</a>
            </li>
            {{- end }}
        </ul>
    </div>
</div>
{{- end }}
