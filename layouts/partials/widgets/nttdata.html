{{- $allNttData := where .Site.RegularPages "Section" "nttdata" }}

{{- if gt (len $allNttData) 0 }}
<div class="widget-nttdata widget">
    <h4 class="widget__title">ＮＴＴデータ事件 Pickup</h4>
    <div class="widget__content">
        <ul class="widget__list">
            {{- range $allNttData }}
            <li class="widget__item">
                <a class="widget__link" href="{{ .RelPermalink }}">{{ .Title }}</a>
            </li>
            {{- end }}
        </ul>
    </div>
</div>
{{- end }}
